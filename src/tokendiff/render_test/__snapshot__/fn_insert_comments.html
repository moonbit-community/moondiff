<!DOCTYPE html>
<html>
<head>
<style>

  del {
    background-color: #ffe6e6;
    color: #c00;
    text-decoration: line-through;
  }

  ins {
    background-color: #e6ffe6;
    color: #008000;
    text-decoration: none;
  }

  pre {
    background-color: #f4f4f4;
    padding: 1em;
    border-radius: 5px;
    white-space: pre-wrap;
  }
  code {
    font-family: 'Courier New', Courier, monospace;
  }
</style>
</head>
<body>
<pre><code>
fn main {
  println("Hello, world!")<ins>
  // insert comment should not visible
  // even more than one line</ins>
  println(5 + 6)
}
</code></pre>
</body>
</html>
