<!DOCTYPE html>
<html>
<head>
<style>

  del {
    background-color: #ffe6e6;
    color: #c00;
    text-decoration: line-through;
  }

  ins {
    background-color: #e6ffe6;
    color: #008000;
    text-decoration: none;
  }

  pre {
    background-color: #f4f4f4;
    padding: 1em;
    border-radius: 5px;
    white-space: pre-wrap;
  }
  code {
    font-family: 'Courier New', Courier, monospace;
  }
</style>
</head>
<body>
<pre><code>
pub fn[T, U] map(self : T?, f : (T) -> U<ins> raise?</ins>) -> U? <ins>raise? </ins>{
  match self {
    Some(t) => Some(f(t))
    None => None
  }
}
</code></pre>
</body>
</html>
