<!DOCTYPE html>
<html>
<head>
<style>
  /* 自定义删除线样式 */
  del {
    background-color: #ffe6e6;
    color: #c00;
    text-decoration: line-through;
  }

  /* 自定义下划线样式 */
  ins {
    background-color: #e6ffe6;
    color: #008000;
    text-decoration: none;
  }

  /* 应用于代码块的样式 */
  pre {
    background-color: #f4f4f4;
    padding: 1em;
    border-radius: 5px;
    white-space: pre-wrap;
  }
  code {
    font-family: 'Courier New', Courier, monospace;
  }
</style>
</head>
<body><table border="1">
<tr><td><pre><code>pub fn[T, U] map(self : T?, f : (T) -> U <ins>raise?</ins>) -> U?<ins> raise?</ins> {</code></pre></td></tr>
<tr><td><pre><code>  match self {</code></pre></td></tr>
<tr><td><pre><code>    Some(t) => Some(f(t))</code></pre></td></tr>
<tr><td><pre><code>    None => None</code></pre></td></tr>
<tr><td><pre><code>  }</code></pre></td></tr>
<tr><td><pre><code>}</code></pre></td></tr>
</table>
